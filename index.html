<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
 <header class="header section">
    <div class="header_grid">
        <img src="assets/images/photo.jpg" class="header--photo">
        <h1 class="header--name">Akulinichev Maxim</h1>
        <div class="header--github_link" ><p class="sn_name">Github:</p><a href="https://github.com/gitmaxx">https://github.com/gitmaxx</a></div>
        <div class="header--facebook_link"><p class="sn_name">Facebook:</p><a href="https://www.facebook.com/maksim.akulinichev">https://www.facebook.com/maksim.akulinichev</a></div>
    </div>
 </header>
 <main>

        <div class="panel section">
                
                <details>
                    <summary>
                           <h2 class="titlename">Education</h2>
                    </summary>
                    <div class="content">
                        <p>Very, very good education</p>
                    </div>
                </details> 
        </div>  

    <div class="slider section">
        <div class="control_panel control_panel-left">
            &lt;
        </div>
        <div class="slides_wrapper">
            <div class="slide slide-active" id="1">
                <div class="slide_wrapper">
                    <div class="slide_description">
                        <p class="slide_description--header">theyalow</p>
                        <p class="slide_description--list">Project with birds</p> 
                    </div>
                    <div class="slide_image">
                        <img class="image" src="assets/images/yalow.png" alt="project">
                        <img class="image image--mobile" src="assets/images/yalowmobile.png" alt="project">
                    </div>
                </div>
            </div>
       
            <div class="slide" id="2">
                <div class="slide_wrapper">
                    <div class="slide_description">
                        <p class="slide_description--header">repair-design-project</p>
                        <p class="slide_description--list">No birds at all :(</p>
                    </div>
                    <div class="slide_image">
                        <img class="image" src="assets/images/repair.png" alt="project">
                        <img class="image image--mobile" src="assets/images/repairmobile.png" alt="project">
                    </div>
                </div>
            </div>
        </div>
        <div class="control_panel control_panel-right">
            &gt;
        </div>
    </div>
   

 </main>

 <script src="script.js"></script>
</body>
</html>
